<!DOCTYPE html>
<html xmlns:th ="https://www.thymeleaf.org">
	<head>
		<div th:replace ="~{fragment::meta}"></div>
		
		<div th:replace ="~{fragment::styles}"></div>
		
		<title>レビュー編集</title>
	</head>
	<body>
		<div class ="samuraitravel-wrapper">
			<!-- ヘッダー -->
			
			<main>
				<div class ="container pt-4 pb-5 samuraitravel-container">
					<div class ="row justify-content-center">
						<div class ="col-xl-5 col-lg-6 col-md-8">
						   <nav class ="mb-4" style ="--bs-breadcrumb-divider: '>';" aria-label ="breadcrumb">
							   <ol class ="breadcrumb mb-0">
								   <li class ="breadcrumb-item"><a th:href ="@{/admin/review}">民宿一覧</a></li>
								   <li class ="breadcrumb-item"><a th:href ="@{/admin/review/__${reviewEditForm.getId()}__}">民宿詳細</a></li>
								   <li class ="breadcrumb-item active" aria-current ="page">レビュー編集</li>
							   </ol>
						   </nav>
						   
						   <h1 class ="mb-4 text-center" th:text="${house.getName()}">レビュー編集</h1>
						   <div class ="d-flex justify-content-end align-items-end mb-3">
							   <div>
								   <a th:href="@{/admin/houses/__${review.getId()}__/edit}">編集</a>
							   </div>
						   </div>
						   
						   <form method = "post" th:action ="@{/admin/review/__${reviewEditForm.getId()}__/update}" th:object ="${reviewEditForm}" enctype ="multipart/form-data">
							   <input type ="hidden" th:field ="*{id}">
							   
							   <div class ="form-group row mb-3">
								   <div class ="col-md-4">
									   <label for ="name" class ="col-form-label text-md-left fw-bold">氏名</label>
								   </div>
								   <div class ="col-md-8">
									   <div th:if ="${#fields.hasErrors('name')}" class ="text-dangr small mb-2" th:errors ="*{name}"></div>
									   <input type ="text" class ="form-control" th:field ="{name}" autofocus>
								   </div>
							   </div>
							   
							   <div class ="form-group row mb-3">
									<label for ="rating">評価</label>
									<select th:field ="*{rating}">
										<option value ="1">★☆☆☆☆</option>
										<option value ="2">★★☆☆☆</option>
										<option value ="3">★★★☆☆</option>
										<option value ="4">★★★★☆</option>
										<option value ="5">★★★★★</option>
									</select>
									
									<div class ="form-group row mb-3">
										<div class ="col-md-4">
											<label for ="content" class ="col-form-label text-md-left fw-bold">レビュー内容</label>
										</div>
										<div class="col-md-8">
											<div th:if ="${#fields.hasErrors('content')}" class ="text-danger small mb-2" th:errors="*{content}"></div>
											<textarea class ="form-control" th:field ="*{content}" cols="30" rows="5"></textarea>
										</div>
									</div>
							   </div>
							   
							   <div class ="form-group d-flex justify-content-center my-4">
								   <button type ="submit" class ="btn text-white shadow-sm w-50 samuraitravel-btn">更新</button>
							   </div>
						   </form>
						</div>
					</div>
				</div>
			</main>
			
			<!-- フッター -->
			<div th:replace ="~{fragment::scripts}"></div>
			<script th:src ="@{/js/preview.js}"></script>
		</div>
	</body>
</html>
