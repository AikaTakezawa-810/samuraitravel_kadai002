<!DOCTYPE html>
<html xmlns:th ="https://www.thymeleaf.org">
	<head>
		<div th:replace ="~{fragment :: meta}"></div>
		
		<div th:replace ="~{fragment :: styles}"></div>
		
		<title>レビュー投稿</title>
	</head>
	<body>
		<div class ="samuraitravel-wrapper">
			<!-- ヘッダー -->
			<div th:replace ="~{fragment :: header}"></div>
			
			<main>
				<div class ="container pt-4 pb-5 samuraitravel-container">
					<div class ="row justify-content-center">
						<div class ="col-xl-5 col-lg-6 col-md-8">
							<nav class ="mb-4" style ="--bs-breadcrumb-divider: '>';" aria-label ="breadcrumb">
								<ol class ="breadcrumb mb-0">
									<li class ="breadcrumb-item"><a th:href ="@{/houses/__${house.getId()}__/}">民宿詳細</a></li>
									<li class ="breadcrumb-item active" aria-current="page">レビュー登録</li>
								</ol>
							</nav>
							
							<h1 class ="mb-4 text-center">レビュー登録</h1>
							
							<form method="post" th:action="@{/review/__${reviewRegisterForm.getHouseId()}__/create}" th:object="${reviewRegisterForm}" enctype ="multipart/form-data">
								
									<label for ="rating">評価</label>
									<select th:field ="*{rating}">
										<option value ="1">★☆☆☆☆</option>
										<option value ="2">★★☆☆☆</option>
										<option value ="3">★★★☆☆</option>
										<option value ="4">★★★★☆</option>
										<option value ="5">★★★★★</option>
									</select>
									
									<div class ="form-group row mb-3">
										<div class ="col-md-4">
											<label for ="content" class ="col-form-label text-md-left fw-bold">レビュー内容</label>
										</div>
										<div class="col-md-8">
											<div th:if ="${#fields.hasErrors('content')}" class ="text-danger small mb-2" th:errors="*{content}"></div>
											<textarea class ="form-control" th:field ="*{content}" cols="30" rows="5"></textarea>
										</div>
									</div>
								
								<div class ="form-group d-flex justify-content-center my-4">
								   <button type ="submit" class ="btn text-white shadow-sm w-50 samuraitravel-btn">投稿する</button>
							   </div>
								</form>
								
						</div>
					</div>
				</div>
			</main>
			
			<!-- フッター -->
			<div th:replace ="~{fragment::scripts}"></div>
			<script th:src ="@{/js/preview.js}"></script>
		</div>
		</div>
	</body>
</html>
